<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Buttons Example</title>
  <!-- Link Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <!-- Button 1: Primary button -->
    <button id="button-1" class="btn btn-primary mr-2">Primary button</button>

    <!-- Button 2: Outline secondary button -->
    <button id="button-2" class="btn btn-outline-secondary mr-2">Outline secondary button</button>

    <!-- Button 3: Success large button -->
    <button id="button-3" class="btn btn-success btn-lg mr-2">Success large button</button>

    <!-- Button 4: Danger small button -->
    <button id="button-4" class="btn btn-danger btn-sm mr-2">Danger small button</button>

    <!-- Button 5: Warning large full-screen width button -->
    <button id="button-5" class="btn btn-warning btn-block mt-2">Warning large full-screen width button</button>

    <!-- Button 6: Disabled info button -->
    <button id="button-6" class="btn btn-info" disabled>Disabled info button</button>

    <!-- Button 7: Light button -->
    <button id="button-7" class="btn btn-light mr-2">Light button</button>

    <!-- Button 8: Link button -->
    <button id="button-8" class="btn btn-link">Link button</button>
  </div>
</body>
</html>
